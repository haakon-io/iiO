<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div style="float:right;margin:20px;">
  <input style="margin:0px 10px;" type="button" value="Confirm" [mat-dialog-close]="true" class="mat-raised-button mat-warn">
  <input type="button" value="Cancel"  [mat-dialog-close]="false" class="mat-raised-button">
</div>
